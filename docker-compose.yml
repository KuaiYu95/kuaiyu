# ===========================================
# Docker Compose - 本地测试环境配置
# 用法: docker compose up -d 或 ./scripts/deploy.sh
# ===========================================

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: kuaiyu_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-kuaiyu_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-kuaiyu_db}
      MYSQL_USER: ${MYSQL_USER:-kuaiyu_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-kuaiyu_pass_2024}
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./api/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - kuaiyu_network

  # Go API 后端
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: kuaiyu_api
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${MYSQL_USER:-kuaiyu_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-kuaiyu_pass_2024}
      - DB_NAME=${MYSQL_DATABASE:-kuaiyu_db}
      - JWT_SECRET=${JWT_SECRET:-kuaiyu_jwt_secret_2024}
      - BILL_WEBHOOK_SECRET=${BILL_WEBHOOK_SECRET:-change_me_bill_webhook_secret}
      - COS_SECRET_ID=${COS_SECRET_ID:-}
      - COS_SECRET_KEY=${COS_SECRET_KEY:-}
      - COS_BUCKET=${COS_BUCKET:-}
      - COS_REGION=${COS_REGION:-}
      - GIN_MODE=${GIN_MODE:-release}
      - TZ=Asia/Shanghai
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 -O /dev/null http://localhost:8080/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - kuaiyu_network

  # Next.js 前台 (SSR)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:8080}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-https://yukuai.kcat.site}
    container_name: kuaiyu_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:8080}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://yukuai.kcat.site}
      - TZ=Asia/Shanghai
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - kuaiyu_network

  # React 后台 (CSR)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://api:8080}
    container_name: kuaiyu_admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-5173}:80"
    depends_on:
      api:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - kuaiyu_network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: kuaiyu_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${SSL_CERT_PATH:-/etc/ssl/kuaiyu}:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      frontend:
        condition: service_started
      admin:
        condition: service_started
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=1 -O /dev/null http://localhost/health || nginx -t",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    networks:
      - kuaiyu_network

volumes:
  mysql_data:
    driver: local

networks:
  kuaiyu_network:
    driver: bridge
